<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Task manager</title>
    <base href="/" />
    <link rel="icon" href="favicon.ico" />
    <link type="text/css" rel="stylesheet" href="main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <main>
      <img src="logo2.svg" alt="DFINITY logo" />
      <br />
      <br />
      <form action="#" id="new_task_form">
        <label for="title">Task title</label>
        <input id="title" alt="Title" type="text" />
        <button class="btn btn-primary" type="submit">Add task</button>
      </form>
      <div class="hidden" id="task_list_item_template">
        <div class="card" data-title>
          <div class="card-title" >
            <input type="text" data-title-input />
          </div>
          <p class="card-body">
            Created at: <span data-created-at></span>
            Edited at: <span data-edited-at></span>
            <button class='btn btn-primary' data-edit-task-btn >Edit</button>
            <button class='btn btn-danger' data-remove-task-btn >Remove</button>
          </p>
        </div>
      </div>
      <section id="tasks_list">
      </section>
    </main>
  </body>
</html>
